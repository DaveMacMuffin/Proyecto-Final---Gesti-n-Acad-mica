    - Cards de estad铆sticas con tendencias (positivas/negativas)
    - Colores condicionales para tendencias (verde/rojo)
    - Secci贸n de actividad con indicadores de tipo (color-coded)

<div class="flex flex-col min-h-screen">
    <app-navbar></app-navbar>
    <div class="flex flex-1">
        <app-sidebar></app-sidebar>
        <main class="flex-1 p-6 bg-background">
            <div class="max-w-7xl mx-auto" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div>
                    <h1 class="text-3xl font-bold text-foreground mb-2">Dashboard Principal</h1>
                    <p class="text-muted-foreground">Resumen general del sistema</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div *ngFor="let stat of stats" class="shadow-card bg-card rounded-lg p-4" style="transition: box-shadow 0.2s;">
                        <div class="flex items-center justify-between pb-2">
                            <h3 class="text-sm font-medium text-muted-foreground">{{stat.title}}</h3>
                            <span style="font-size: 1.125rem;">{{stat.icon}}</span>
                        </div>
                        <div class="flex items-baseline justify-between">
                            <div class="text-3xl font-bold">{{stat.value}}</div>
                            <span [style.color]="stat.trend.startsWith('+') ? 'hsl(142, 76%, 36%)' : 'hsl(0, 84%, 60%)'">
                                {{stat.trend}}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    
                    <!-- Actividad Reciente -->
                    <div class="bg-card rounded-lg shadow-sm p-4">
                        <h3 class="flex items-center gap-2 text-lg font-bold mb-4">
                            <span></span> Actividad Reciente
                        </h3>
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <div *ngFor="let activity of activities" class="flex items-center gap-3 p-3 rounded-lg bg-muted">
                                <div [style]="'width: 0.5rem; height: 0.5rem; border-radius: 50%; ' + 
                                    (activity.type === 'warning' ? 'background-color: hsl(var(--warning))' : 
                                    activity.type === 'success' ? 'background-color: hsl(var(--success))' : 
                                    'background-color: hsl(var(--info))')"></div>
                                <div>
                                    <p class="text-sm font-medium">{{activity.action}}</p>
                                    <p class="text-xs text-muted-foreground">{{activity.time}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pr贸ximas Acciones -->
                    <div class="bg-card rounded-lg shadow-sm p-4">
                        <h3 class="flex items-center gap-2 text-lg font-bold mb-4">
                            <span></span> Pr贸ximas Acciones
                        </h3>
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <div *ngFor="let task of tasks" class="flex items-center justify-between p-3 rounded-lg bg-muted">
                                <span class="text-sm font-medium">{{task.task}}</span>
                                <span [style]="'font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 9999px; ' +
                                    (task.priority === 'Alta' ? 'background-color: hsl(0, 84%, 60%, 0.1); color: hsl(0, 84%, 60%)' :
                                    task.priority === 'Media' ? 'background-color: hsl(38, 92%, 50%, 0.1); color: hsl(38, 92%, 50%)' :
                                    'background-color: hsl(142, 76%, 36%, 0.1); color: hsl(142, 76%, 36%)')">
                                    {{task.priority}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <app-footer></app-footer>
</div>
