<div class="min-h-screen flex items-center justify-center px-4 login-bg">
  <div class="w-full max-w-sm">
    <div class="text-center mb-10">
      <h1 class="login-title">
        Gestión Académica
      </h1>
      <p class="login-subtitle-main">
        Universidad Panamericana
      </p>
    </div>

    <div class="login-card">
      <div class="login-card-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder al sistema</p>
      </div>

      <div class="login-card-body">
        <form
          (ngSubmit)="handleSubmit()"
          #loginForm="ngForm"
          class="login-form"
        >
          <div class="login-form-group">
            <label class="username" for="username">Usuario</label>
            <div class="login-input-wrapper">
              <input
                id="username"
                type="text"
                placeholder="Ingresa tu usuario"
                [(ngModel)]="username"
                name="username"
                class="login-input"
                required
              />
            </div>
          </div>

          <div class="login-form-group">
            <label class="pass" for="password">Contraseña</label>
            <div class="login-input-wrapper">
              <input
                id="password"
                type="password"
                placeholder="Ingresa tu contraseña"
                [(ngModel)]="password"
                name="password"
                class="login-input"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-secondary login-button-full"
          >
            Iniciar Sesión
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
