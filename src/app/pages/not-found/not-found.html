<!-- DESCRIPCIÓN: Página de error 404 - Página no encontrada -->
<!-- FUNCIONALIDAD: 
    - Muestra mensaje de error cuando la ruta no existe
    - Ofrece navegación de regreso al flujo principal
    - Diseño limpio y amigable para el usuario
    - Manejo correcto de errores de routing
-->
<!-- NOTAS:
    - Layout centrado vertical y horizontalmente
    - Fondo muted para diferenciarse del contenido principal
    - Mensaje claro y conciso del error
    - Enlace de navegación al Dashboard principal
    - Diseño minimalista para no abrumar al usuario
    - Estilos con variables CSS del sistema de diseño
    - Ruta asociada: '**' (catch-all para rutas no definidas)
    - Enlace utiliza routerLink para SPA navigation
    - TODO: Considerar agregar más opciones de navegación
-->
<!-- ==================================================== -->

<div class="flex min-h-screen items-center justify-center bg-muted">
    <div class="text-center">
        <h1 class="mb-4 text-4xl font-bold">404</h1>
        <p class="mb-4 text-xl text-muted-foreground">Oops! Página no encontrada</p>
        <a routerLink="/dashboard" class="text-primary underline" style="text-decoration: underline;">
            Regresar al Inicio
        </a>
    </div>
</div>
